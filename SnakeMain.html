<!DOCTYPE html>
<html lang="en" style="width: 1920px; height: 1080px">
<head>
    <meta charset="UTF-8">
    <title>Snake Game Thing!</title>
</head>
<body onload="nameHolder()">
<h1 id="scoreDisplay"></h1><b/>
<h1 id="pbDisplay"></h1>
<canvas style="border: 1px solid black; background-color: lightgray; alignment: center;" id="canvas">Game</canvas>
<script src="SnakeJS.js"></script>
<!--<button id="loser" onclick="mySnake.snakeGrow()">Hi</button>-->
<p>Start / Quit:</p><b/>
<button onclick="startGame()">Start!</button>
<button onclick="endGame()">Quit</button>
<p>Note: Game must be started before grid size is selected.</p>
<p>Grid Size:</p><b/>
<button id="150grid" onclick="mySnakeGame.fifteenCanvas()">150x150</button>
<button id="300grid" onclick="mySnakeGame.threeCanvas()">300x300</button>
<button id="600grid" onclick="mySnakeGame.sixCanvas()">600x600</button>
<button id="900grid" onclick="mySnakeGame.nineCanvas()">900x900</button>
<b/>
<p>Difficulty:</p><b/>
<button onclick="startGame()">Start!</button>
<button onclick="easyClick()">Easy</button>
<button onclick="hardClick()">Hard</button>
<button onclick="restartGame()">restart</button>
<p>Current Name:</p>
<input readonly value="" id="currentName">
<p>Change Name:</p><b/>
    <input type="text" value="" id="changeName"/>
    <button onclick="changeName()">Change Name</button>
</body>
</html>
